<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>
  <div id="content ">
    <header>
      <h1>Todo List</h1>
    </header>
    <main>
      <section id="left-section">
        <form action="#" method="post" id="project-todo-form">
          <input type="text" name="project-name" id="project-name" placeholder="Project...">
          <input type="button" value="Create Project">
        </form>
      </section>
      <section id="right-section">
        <h3>project Title</h3>
        <div id="todo-card">
          <div id="card-left-side">
            <h4>Title</h4>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum suscipit voluptatem a, hic quaerat facilis laudantium cupiditate ab aliquid tempore?</p>
          </div>
          <div id="card-right-side">
            <h6>14-5-2021</h6>
            <input type="button" value="Delete" id='Delete Button'>
          </div>
        </div>
        <form action="#" method="post" id="todo-form">
          <input type="text" name="description" id="description" placeholder="Needs To Be Done"><br>
          <input type="datetime" name="duedate" id="duedate" placeholder="Due Date"><br>
          <label for="priority">Priority</label>
          <span class="priority">
            <input type="radio" name="priority" id="1">
            <input type="radio" name="priority" id="2">
            <input type="radio" name="priority" id="3">
            <input type="radio" name="priority" id="4">
            <input type="radio" name="priority" id="5">
          </span><br>
          <input type="button" id="butt" value="Add Todo">
        </form>
      </section>
    </main>
    <footer>

    </footer>
  </div>
</body>
<script src="main.js"></script>
</html>
