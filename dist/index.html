      <h1>To-do List</h1>

    <main>
      <!-- Project Side -->
      <section id="left-section">
        <form action="#" method="post" id="project-todo-form">
          <input type="text" name="projectName" id="projectName" placeholder="Project...">
          <input type="button" value="Create Project" id="button1">
        </form>
        <div class="card">
          <div class="card-header text-center fw-bold">
            Project: &nbsp; All To-Dos
          </div>
          <div class="card-body d-flex justify-content-center">
            <a href="#" class="btn btn-primary">All To-dos From All Arojects</a>
          </div>
        </div>
        <div class="projects"></div>
      </section>

      <!-- To-Do Side -->
      <section id="right-section">
        <h3>project Title</h3>

        <form action="#" method="post" id="todo-form">
          <input type="text" name="title" id="title" placeholder="Title"><br>
          <input type="text" name="description" id="description" placeholder="what Needs To Be Done"><br>
          <input type="datetime" name="duedate" id="duedate" placeholder="Due Date"><br>
          <input type="button" id="butt" value="Add To-do">
        </form>
        <span class="priority">
          <label for="priority" class="labe">Priority</label>
          <input type="radio" name="priority" class="rad labe" id="1" value="1">
          <label for="1" class="labe" style="margin-left: 0;">1</label>

          <input type="radio" name="priority" class="rad labe" id="2" value="2">
          <label for="2" class="labe" style="margin-left: 0;">2</label>

          <input type="radio" name="priority" class="rad labe" id="3" value="3">
          <label for="3" class="labe" style="margin-left: 0;">3</label>

          <input type="radio" name="priority" class="rad labe" id="4" value="4">
          <label for="3" class="labe" style="margin-left: 0;">4</label>

        </span><br>
      </section>
    </main>
